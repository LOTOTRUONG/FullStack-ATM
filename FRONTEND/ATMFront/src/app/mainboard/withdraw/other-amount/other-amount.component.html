<div class="parent">
    <div class="container">
            <img src="../../assets/logo.png" alt="logo">
            <div class="container-text">
                <div><h4><strong>Customer support</strong></h4></div>
                <div><p> <i class="bi bi-telephone-fill"></i>
                    (+33) 01 23 45 67 89</p></div>
            </div>
            
    </div>

    <div *ngIf="isPresent" class="grid-container">
        <div class="information">
            <div class="text">
                Please enter the withdrawal amount in multiples of â‚¬10
            </div>
          <input type="text" [(ngModel)]="inputValue" class="input-field" placeholder="Enter value">

          <div class="information-button">
            <button (click)="confirmWithdraw()"><i class="bi bi-check-circle-fill"></i>Continue</button>
            <button (click)="onCancel()"><i class="bi bi-x-circle-fill"></i>Cancel </button>
          </div>
        </div>
        <div class="virtual-keyboard">
            <button class="ui-virtual-keyboard" (click)="appendToInput('1')">1</button>
            <button class="ui-virtual-keyboard" (click)="appendToInput('2')">2</button>
            <button class="ui-virtual-keyboard" (click)="appendToInput('3')">3</button>
        
            <button class="ui-virtual-keyboard" (click)="appendToInput('4')">4</button>
            <button class="ui-virtual-keyboard" (click)="appendToInput('5')">5</button>
            <button class="ui-virtual-keyboard" (click)="appendToInput('6')">6</button>
      
            <button class="ui-virtual-keyboard" (click)="appendToInput('7')">7</button>
            <button class="ui-virtual-keyboard" (click)="appendToInput('8')">8</button>
            <button class="ui-virtual-keyboard" (click)="appendToInput('9')">9</button>
        
            <div class="ui-virtual-keyboard empty"></div>
            <button class="ui-virtual-keyboard" (click)="appendToInput('0')">0</button>
            <button class="ui-virtual-keyboard" (click)="removeFromInput()"><i class="bi bi-skip-backward-circle-fill"></i>
            </button>

        </div>
      </div>
