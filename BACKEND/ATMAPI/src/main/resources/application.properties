quarkus.datasource.username=sa
quarkus.datasource.password=loan@123456
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.log.level=INFO
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200

dev.quarkus.http.port=8082
%dev.quarkus.datasource.db-kind=mssql
%dev.quarkus.datasource.jdbc.url=jdbc:sqlserver://localhost:1433;encrypt=false;databaseName=ATMdatabase

# Configuration for prod environment
%prod.quarkus.http.port=8080
%prod.quarkus.datasource.db-kind=mssql
%prod.quarkus.datasource.jdbc.url=jdbc:sqlserver://localhost:1433;encrypt=false;databaseName=ATMdatabase

quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/atm
quarkus.http.root-path=/atm
quarkus.http.host=localhost

# Configuration de l'authentification JWT
quarkus.smallrye-jwt.enabled=true
mp.jwt.verify.issuer=jwt-token
smallrye.jwt.sign.key.location=privateKey.pem
mp.jwt.verify.publickey.location=publicKey.pem